<form
  class="main-form"
  #thoughtForm="ngForm"
  (ngSubmit)="emitSubmitEvent(thoughtForm)"
>
  <label for="title">Title</label>
  <input type="text" name="title" id="title" ngModel />
  <label for="thought">Thought</label>
  <textarea name="thought" id="thought" cols="30" rows="5" ngModel></textarea>
  <button>Add Post</button>
</form>
